<#import "/content/views/layout/dashboard.ftl.html" as layout>
<@layout.myLayout "Home page">
<html>
<head>
    <title>User List</title>
</head>
<body>

<table class="bordered">
    <tr>
        <th>ID</th>
        <th>Full Name</th>
    </tr>
<#list users as user>
    <tr>
        <td>${user.id}</td>
        <td>${user.fullName}</td>
    </tr>
</#list>
</table>

</body>

</html>
</@layout.myLayout>
